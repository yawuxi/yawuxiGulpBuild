<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">

	<!-- META SEO -->
	<meta name="description" content="описание не длиннее 155 символов">
	<meta name="keywords" content="не более 20 слов">
	<meta name="robots" content="none"> <!-- индексация сайта роботами отключена -->
	<meta name="Author" content="имя автора">
	<meta name="Copyright" content="кому пренадлежат авторские права">

	<!-- META REPOST FACEBOOK -->
	<meta property="og:locale" content="ru_RU">
	<meta property="og:type" content="article"> <!-- тип контента, по умолчанию article -->
	<meta property="og:title" content="заголовок страницы">
	<!-- заголовок страницы, который будет выводится в записи социальной сети -->
	<meta property="og:description" content="описание страницы">
	<meta property="og:image" content="ссылка на картинку"> <!-- ссылка на изображение, которое будет в записи -->
	<meta property="og:url" content="ссылка на сам сайт">
	<meta property="og:site_name" content="название сайта">

	<!-- META REPOST TWITTER -->
	<meta name="twitter:card" content="summary"> <!-- Тип карты, по умолчанию используется summary -->
	<meta name="twitter:site" content="имя автора"> <!-- Имя/логин автора -->
	<meta name="twitter:title" content="заголовок страницы">
	<meta name="twitter:description" content="описание страницы">
	<meta name="twitter:image" content="ссылка на картинку">
	<!-- ссылка на изображение, которое будет публиковаться в записи -->


	<title></title>
	<link rel=" stylesheet" href="/css/style.min.css">
</head>

<body>
	<div class="wrapper">
		@@include('_header.html')
		<main class="main">
		</main>
		@@include('_footer.html')
	</div>
	<script src="js/script.min.js"></script>
</body>

</html>
